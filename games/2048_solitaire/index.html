<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title> 2048 Solitaire </title>
</head>

<body>
    <div id="main_game">

        <div id="head">
            <div id="best_score">
                <img id="crown" src="../../img/crown.png" alt="crown">
                <p id="best_score_number">0</p>
            </div>

            <div id="instruction_and_newgame">
                <button id="restart_button" class="button">
                    New game
                </button>
                <div id="score">
                    <p id="score_number">0</p>
                </div>
                <button id="how_to_play" class="button">
                    How to play
                </button>
            </div>
        </div>

        <div id="body">
            <div class="column">
                <div class="card">
                    <p class="card_number">2</p>
                </div>
                <div class="card" style="top: 30px;">
                    <p class="card_number">4</p>
                </div>
                <div class="card" style="top: 60px;">
                    <p class="card_number">8</p>
                </div>
                <div class="card" style="top: 90px;">
                    <p class="card_number">16</p>
                </div>
                <div class="card" style="top: 120px;">
                    <p class="card_number">32</p>
                </div>
                <div class="card" style="top: 150px;">
                    <p class="card_number">64</p>
                </div>
                <div class="card" style="top: 180px;">
                    <p class="card_number">128</p>
                </div>
                <div class="card" style="top: 210px;">
                    <p class="card_number">256</p>
                </div>
                <div class="card" style="top: 240px;">
                    <p class="card_number">512</p>
                </div>
                <div class="card" style="top: 270px;">
                    <p class="card_number">1024</p>
                </div>
                <div class="card" style="top: 300px;">
                    <p class="card_number">2048</p>
                </div>
            </div>
            <div class="column">
                <div class="card"></div>
            </div>
            <div class="column">
                <div class="card"></div>
            </div>
            <div class="column">
                <div class="card"></div>
            </div>
        </div>

        <div id="tail">
          <div class="card_tail" style="left: 70px;">
              <p class="card_number">2</p>
          </div>
          <div class="card_tail" style="left: 100px;">
              <p class="card_number">2</p>
          </div>
          <div class="card_tail" style="left: 230px;">
              <p class="card_tail_X">X</p>
              <p class="card_tail_discard" style = "top: 48px">DISCARD</p>
              <p class="card_tail_X" style = "top: 65px;">X</p>
          </div>
        </div>
    </div>
</body>

</html>
