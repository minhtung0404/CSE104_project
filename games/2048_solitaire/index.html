<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title> 2048 Solitaire </title>
</head>

<body>
    <div id="main_game">

        <div id="head">
            <div id="best_score">
                <img id="crown" src="../../img/crown.png" alt="crown">
                <p id="best_score_number">0</p>
            </div>

            <div id="instruction_and_newgame">
                <button id="restart_button" class="button">
                    New game
                </button>
                <div id="score">
                    <p id="score_number">0</p>
                </div>
                <button id="how_to_play" class="button">
                    How to play
                </button>
            </div>
        </div>

        <div id="body">
            <div class="column" id = "c1">
                <div id = "box1" class = "bonus_box" value = "1" style = "left: 28px;">
                  <p class= "bonus"> 2x </p>
                </div>
                <div class="card cur" style="top: 0px;" value = "1" top = 1></div>
            </div>
            <div class="column" id = "c2">
                <div id = "box2" class = "bonus_box" value = "2" style = "left: 28px;">
                  <p class= "bonus"> 2x </p>
                </div>
                <div class="card cur" style="top: 0px;" value = "2" top = 1></div>
            </div>
            <div class="column" id = "c3">
                <div id = "box3" class = "bonus_box" value = "3" style = "left: 28px;">
                  <p class= "bonus"> 2x </p>
                </div>
                <div class="card cur" style="top: 0px;" value = "3" top = 1></div>
            </div>
            <div class="column" id = "c4">
                <div id = "box4" class = "bonus_box" value = "4" style = "left: 28px;">
                  <p class= "bonus"> 2x </p>
                </div>
                <div class="card cur" style="top: 0px;" value = "4" top = 1></div>
            </div>
        </div>

        <div id="tail">
          <div id = "one" class="card_tail" style="left: 0px;">
              <p id = "oneCard" class="card_number">2</p>
          </div>
          <div id = "discard" class="card_tail" style="left: 230px;">
              <p class="card_tail_X">X</p>
              <p class="card_tail_discard" style = "top: 48px">DISCARD</p>
              <p class="card_tail_X" style = "top: 65px;">X</p>
          </div>
          <div id = "two" class="card_tail" style="left: 100px;" draggable="true">
              <p id = "twoCard" class="card_number">2</p>
          </div>
        </div>
    </div>
</body>

</html>
